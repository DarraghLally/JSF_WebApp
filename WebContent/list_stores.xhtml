<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>list-stores</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView"
		listener="#{storeController.loadStores()}" />
</f:metadata>

<h:outputStylesheet library="css" name="tables.css"/>

<h:body>
	<!-- To Display Data -->
	<h:dataTable value="#{storeController.stores}" var="s" 
		headerClass='table-header' 
		rowClasses='table-odd-row, table-even-row'>
		<h:column>
			<f:facet name="header">Store-ID</f:facet>
 	  			 #{s.storeID}
		</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
				#{s.storeName}
		</h:column>
		<h:column>
			<f:facet name="header">Founded</f:facet>
				#{s.founded}
		</h:column>
		<h:column>
			<f:facet name="header">Show Products</f:facet>
				<h:form>
					<h:commandLink value="Products" action="#{productController.getStoreProducts()}"/>
				</h:form>
		</h:column>
		<h:column>
			<f:facet name="header">Delete</f:facet>
				<h:form>
					<h:commandLink value="Delete" action="#{storeController.delete(s.storeID)}"/>
				</h:form>
		</h:column>
	</h:dataTable>
	
	<h:form>	
		<!-- Home Button -->
		<h:commandButton value="Home" action="index"></h:commandButton>
		<!-- Add Store Button -->
		<h:commandButton value="Add Store" action="addStore"></h:commandButton>
	</h:form>
</h:body>
</html>
