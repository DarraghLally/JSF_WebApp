<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>list-products</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView"
		listener="#{productController.loadProducts()}" />
</f:metadata>

<h:outputStylesheet library="css" name="tables.css"/>

<h:body>
	<!-- To Display Data -->
	<h:dataTable value="#{productController.products}" var="p" 
		headerClass='table-header' 
		rowClasses='table-odd-row, table-even-row'>
		<h:column>
			<f:facet name="header">Product ID</f:facet>
 	  			 #{p.pid}
		</h:column>
		<h:column>
			<f:facet name="header">Store ID</f:facet>
				#{p.sid}
		</h:column>
		<h:column>
			<f:facet name="header">Product Name</f:facet>
				#{p.productName}
		</h:column>
		<h:column>
			<f:facet name="header">Price</f:facet>
				#{p.price}
		</h:column>
		<h:column>
			<f:facet name="header">Delete</f:facet>
				<h:form>
					<h:commandLink value="Delete" action="#{productController.deleteProduct(p.pid)}"/>
				</h:form>
		</h:column>
	</h:dataTable>
	
	<h:form>	
		<!-- Home Button -->
		<h:commandButton value="Home" action="index"></h:commandButton>
		<!-- Add Store Button -->
		<!-- <h:commandButton value="Add Store" action="addStore"></h:commandButton>  -->
	</h:form>
</h:body>
</html>
