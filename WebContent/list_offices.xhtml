<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>list-offices</title>
</h:head>

<!--<f:metadata>
	<f:event type="preRenderView"
		listener="#{headOfficeController.loadOffices()}" />
</f:metadata>   -->

<h:outputStylesheet library="css" name="tables.css"/>

<h:body>
	<!-- To Display Data -->
	<h:dataTable value="#{headOfficeController.offices}" var="o" 
		headerClass='table-header' 
		rowClasses='table-odd-row, table-even-row'>
		<h:column>
			<f:facet name="header">Office ID</f:facet>
 	  			 #{o.oid}
		</h:column>
		<h:column>
			<f:facet name="header">Office Location</f:facet>
				#{o.loc}
		</h:column>
		<h:column>
			<f:facet name="header">Delete</f:facet>
				<h:form>
					<h:commandLink value="Delete" action="#{headOfficeController.delete(o.oid)}"/>
				</h:form>
		</h:column>
	</h:dataTable>
	
	<h:form>	
		<!-- Home Button -->
		<h:commandButton value="Home" action="index"></h:commandButton>
		<!-- Add Office Button -->
		<h:commandButton value="Add Office" action="addOffice"></h:commandButton>
	</h:form>
</h:body>
</html>
