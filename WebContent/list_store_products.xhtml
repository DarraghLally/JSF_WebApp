<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>list-store-products</title>
</h:head>

<f:metadata>

</f:metadata>

<h:outputStylesheet library="css" name="tables.css"/>

<h:body>
	<!-- To Display Data -->
	<h:dataTable value="#{storeProductController.storeProducts}" var="sp" 
		headerClass='table-header' 
		rowClasses='table-odd-row, table-even-row'>
		<h:column>
			<f:facet name="header">Store ID</f:facet>
 	  			 #{sp.sid}
		</h:column>
		<h:column>
			<f:facet name="header">Store Name</f:facet>
				#{sp.storeName}
		</h:column>
		<h:column>
			<f:facet name="header">Founded</f:facet>
				#{sp.founded}
		</h:column>
		<h:column>
			<f:facet name="header">Product ID</f:facet>
				#{sp.pid}
		</h:column>
		<h:column>
			<f:facet name="header">Product Name</f:facet>
				#{sp.product}
		</h:column>
		<h:column>
			<f:facet name="header">Price</f:facet>
				#{sp.price}
		</h:column>		
	</h:dataTable>
	
	<h:form>	
		<!-- Home Button -->
		<h:commandButton value="Home" action="index"></h:commandButton>
		<!-- Home Button -->
		<h:commandButton value="Back" action="list_stores"></h:commandButton>
		<!-- Add Store Button -->
		<!-- <h:commandButton value="Add Store" action="addStore"></h:commandButton>  -->
	</h:form>
</h:body>
</html>
